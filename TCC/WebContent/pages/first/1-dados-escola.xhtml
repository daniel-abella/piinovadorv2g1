<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Locus - Instituição</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="bootstrap-datatable.css" />
</h:head>
<h:body>

		<div id="barra">
		</div>
	
		<div class="navbar-wrapper">
			<div class="container">
				<p class="invisivel">Voltar</p>
			</div>
		</div>

		<div class="container">
			<h:form role="form">
			<div class="row">
				<!-- Logo e Barra de Progresso --> 
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-1 center">
							<h:graphicImage library="images/antigos/" name="logo.png" height="100" width="80" />
						</div>
						<div class="col-md-10 center">
							<h3 style="vertical-align: middle;">Nesta etapa preencha o nome, a senha e os horários da sua instituição.</h3>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-10 center">
							<div class="progress">
							  <div class="progress-bar progress-bar-success" aria-valuetransitiongoal="25" aria-valuemin="0" aria-valuemax="100">
							    <span class="sr-only">10% Completado</span>
							  </div>
							</div>
						</div>
					</div>
					<hr class="featurette-divider" /> 
				</div>

				<!-- Conteúdo da página em si -->
				<div class="col-lg-8 center">
					
					<!-- Mensagens de erro -->
					<p:growl id="growl" showDetail="true" /> 
					
						<div class="col-md-10">
							<div class="form-group">
								<label for="nome">Nome da Instituição:</label>
								<p:inputText size="20" styleClass="form-control" id="nome" autocomplete="off"
								style="padding: 6px 12px;" 
								placeholder="Nome da Instituição" value="#{escolaMBean.nomeEscola}" />
							</div>

							<div class="form-group">
								<label for="senha">Senha:</label>
								<p:inputText size="20" styleClass="form-control" id="senha" autocomplete="off" type="password"
								placeholder="Digite uma nova senha para acesso" 
								style="padding: 6px 12px;" value="#{escolaMBean.novaSenha}"
								/>
							</div>
						</div>
						<div class="col-md-10">
							<div class="form-group">
								<label for="calendario">Calendário Escolar:</label>
							</div>
							
							<div class="col-md-4" id="calendario">
									<ui:repeat var="dia" value="#{escolaMBean.listaTodosDias}">
										<label><h:outputText value="#{dia.nome}" />:</label>
										<p:selectManyCheckbox value="#{dia.listaTurnosSelecionados}" style="margin-bottom: 5px">
											<f:selectItems value="#{escolaMBean.listaTodosTurnos}" var="turno" itemValue="#{turno.nome}" itemLabel="#{turno.nome}&amp;nbsp;&amp;nbsp;" />
										</p:selectManyCheckbox>
									</ui:repeat>
									<div style="margin-bottom: 40px;" />
							</div>
						</div>
					
				</div>
			</div>
			
			<!-- Botão de voltar e avançar -->
			<div class="row">
				<br />
				<div class="col-md-8 center">
					<h:commandButton id="enviar" action="#{escolaMBean.cadastrarPrimeiraEntrada}" styleClass="btn btn-lg btn-success pull-right" value="Avançar" />
				</div>
			</div>
			</h:form>

			<!-- Rodapé -->
			<div class="row text-center">
				<footer id="rodape">
					<div class="invisivel">Entrou aqui por engano? <a href="../index.html#contato">Fique conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.</div>
				</footer>
			</div>
		</div>

		<!-- JavaScripts e Complementos -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="js" name="bootsrap.min.js" />
        <h:outputScript library="js" name="bootstrap-progressbar.min.js" />

        <!-- Validações desta página -->
        
        <script>
        	 $(document).ready(function(){

        		// Ativando a animação da barra de progresso
        		$('.progress .progress-bar').progressbar();

        	}); 
        </script>

	</h:body>
</html>
