<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

								src="../images/antigos/logo.png" height="110" width="80"

								alt="Gerenciar Salas" title="Gerenciar Salas" />
						</div>
						<div class="col-lg-2">
							<a href="../turma/index.jsf"><img
								src="../images/principal/turma.png" class="menu-principal"
								alt="Gerenciar Turmas" title="Gerenciar Turmas" /></a>
						</div>
						<div class="col-lg-2">
							<a href="../escola/index.jsf"><img
								src="../images/principal/escola.png" class="menu-principal"
								alt="Gerenciar Escola" title="Gerenciar Escola" /></a>
						</div>
						<div class="col-lg-2">
							<a href=""><img src="../images/principal/ensalamento.png"
								class="menu-principal" alt="Gerar Ensalamento"
								title="Gerar Ensalamento" /></a>
						</div>
					</div>

					<hr class="featurette-divider" />

					<ol class="breadcrumb">
						<li><a href="../principal.jsf">Principal</a></li>
						<li class="active">Ensalamento</li>
					</ol>

				</div>
			</div>

			<!-- Conteúdo da página em si -->
			<div class="col-lg-8 center">
				<h:form id="form">
					<p:schedule id="schedule" value="#{ensalamentoMBean.eventModel}" 
						widgetVar="myschedule" >
					</p:schedule>
				</h:form>
			</div>

		</div>


		<!-- Rodapé -->
		<div class="row text-center">
			<footer id="rodape">
				Entrou aqui por engano? <a href="../index.html#contato">Fique

					aqui</a>.
			</footer>
		</div>
	</div>

	<!-- JavaScripts e Complementos -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="locus-hoverIt.js" />

	<script>

			$(".fc-header").remove();
			
			
			

			linhas = $(".fc-today");
			semana = linhas.parent().html();
			
			todasSemanas = $(".fc-border-separate").children("tbody").children();
			todasSemanas.remove();
			
			$(".fc-border-separate").children("tbody").append(semana);

				var that = this;

						$(that).remove();
					}
				});
				
				
				
			}); */

// 			 $(".fc-day-number").remove();
