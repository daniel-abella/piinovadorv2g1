<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<meta name="description" content=""></meta>
	<meta name="author" content="Luiz Felipe M. Hickel"></meta>
	<title>Locus - Ensalamento</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>
<h:body>

	<div id="barra"></div>

	<div class="navbar-wrapper">
		<div class="container">
			<p class="invisivel">Voltar</p>
		</div>
	</div>

	<div class="container">
		<div class="row">

			<!-- Logo e botões para gerenciamento -->
			<div class="row">
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-2">
							<a href="user/principal.jsf"><img
								src="../images/antigos/logo.png" height="110" width="80"
								alt="Menu Principal" title="Menu Principal" /></a>
						</div>
						<div class="col-lg-2">
							<a href="user/professor/index.jsf"><img
								class="menu-principal" src="../images/principal/professor.png"
								alt="Gerenciar Professores" title="Gerenciar Professores" /></a>
						</div>
						<div class="col-lg-2">
							<a href="user/sala/index.jsf"><img
								src="../images/principal/sala.png" alt="Gerenciar Salas"
								title="Gerenciar Salas" class="menu-principal" /></a>
						</div>
						<div class="col-lg-2">
							<a href="user/turma/index.jsf"><img
								src="../images/principal/turma.png" class="menu-principal"
								alt="Gerenciar Turmas" title="Gerenciar Turmas" /></a>
						</div>
						<div class="col-lg-2">
							<a href="user/escola/index.jsf"><img
								src="../images/principal/escola.png" class="menu-principal"
								alt="Gerenciar Escola" title="Gerenciar Escola" /></a>
						</div>
						<div class="col-lg-2">
							<a href=""><img
								src="../images/principal/ensalamento-selecionado.png"
								alt="Gerar Ensalamento" title="Gerar Ensalamento" /></a>
						</div>
					</div>

					<hr class="featurette-divider" />

					<ol class="breadcrumb">
						<li><a href="user/principal.jsf">Principal</a></li>
						<li class="active">Ensalamento</li>
					</ol>

				</div>
			</div>

			<!-- Conteúdo da página em si -->
			<div class="col-lg-10 center">

				<!-- Filtros do ensalamento -->
				<h:form>



					<div style="float: left; padding-left: 10px;">

						<h:selectOneMenu value="#{ensalamentoMBean.professor}"
							onchange="submit()"
							valueChangeListener="#{ensalamentoMBean.consultarByProfessorSelectItem}">
							<!-- converter="omnifaces.SelectItemsConverter" -->

							<f:selectItem itemLabel="Professores" itemValue="" />
							<f:selectItems value="#{ensalamentoMBean.listaProfessores}"
								var="c" itemLabel="#{c.nome}" itemValue="#{c.nome}" />
							<!-- var="prof" itemLabel="prof.nome" itemValue="prof" -->

						</h:selectOneMenu>
					</div>
				</h:form>
				<h:form>
					<div style="float: left; padding-left: 10px;">

						<h:selectOneMenu value="#{ensalamentoMBean.turma}"
							onchange="submit()"
							valueChangeListener="#{ensalamentoMBean.consultarByTurmaSelectItem}">
							<!-- converter="omnifaces.SelectItemsConverter" -->

							<f:selectItem itemLabel="Turmas" itemValue="" />
							<f:selectItems value="#{ensalamentoMBean.listaTurmas}" var="c"
								itemLabel="#{c.nome}" itemValue="#{c.nome}" />
							<!-- var="prof" itemLabel="prof.nome" itemValue="prof" -->

						</h:selectOneMenu>
					</div>
				</h:form>
				<h:form>
					<div style="float: left; padding-left: 10px;">

						<h:selectOneMenu value="#{ensalamentoMBean.sala}"
							onchange="submit()"
							valueChangeListener="#{ensalamentoMBean.consultarBySalaSelectItem}">
							<!-- converter="omnifaces.SelectItemsConverter" -->

							<f:selectItem itemLabel="Salas" itemValue="" />
							<f:selectItems value="#{ensalamentoMBean.listaSalas}" var="c"
								itemLabel="#{c.nome}" itemValue="#{c.nome}" />
							<!-- var="prof" itemLabel="prof.nome" itemValue="prof" -->

						</h:selectOneMenu>
					</div>
				</h:form>
				<h:form>
					<div style="float: left; padding-left: 10px;">

						<h:selectOneMenu value="#{ensalamentoMBean.curso}"
							onchange="submit()"
							valueChangeListener="#{ensalamentoMBean.consultarByCursoSelectItem}">
							<!-- converter="omnifaces.SelectItemsConverter" -->

							<f:selectItem itemLabel="Cursos" itemValue="" />
							<f:selectItems value="#{ensalamentoMBean.listaCursos}" var="c"
								itemLabel="#{c.nome}" itemValue="#{c.nome}" />
							<!-- var="prof" itemLabel="prof.nome" itemValue="prof" -->

						</h:selectOneMenu>
					</div>
				</h:form>




				<!-- Botão para ensalar -->
				<h:form>

					<!-- Imagem de carregando 
					<p:messages id="loading-message">
						<p:effect type="pulsate" event="load" delay="1000">
							<f:param name="mode" value="'show'" />
						</p:effect>
					</p:messages> <p:growl id="loading-growl" showDetail="true"/>   -->



					<div style="float: right; padding-right: 10px;">
						<h:commandButton actionListener="#{ensalamentoMBean.Ensalar}"
							value="Gerar Ensalamento" styleClass="btn btn-lg btn-success"
							update=":form:schedule">
							<!-- <p:ajax event="click" execute="@form" update=":form:schedule"
								render=":form:schedule" />
							<p:effect type="pulsate" event="load" delay="1000">
								<f:param name="mode" value="'show'" />
							</p:effect> -->
						</h:commandButton>
					</div>

					<div style="clear: both;"></div>
				</h:form>









				<h:form id="form">
					<p:schedule id="schedule" value="#{ensalamentoMBean.eventModel}"
						widgetVar="myschedule" view="basicWeek" showHeader="false"
						locale="pt" columnFormat="dddd">
					</p:schedule>
				</h:form>
			</div>

		</div>


		<!-- Rodapé -->
		<div class="row text-center">
			<footer id="rodape">
				Entrou aqui por engano? <a href="../index.html#contato">Fique
					conosco.</a> | Esqueceu sua senha? <a href="esqueci-minha-senha.html">Clique
					aqui</a>.
			</footer>
		</div>
	</div>

	<!-- JavaScripts e Complementos -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="locus-hoverIt.js" />


	<script>
		PrimeFaces.locales['pt'] = {
			dayNames : [ 'Domingo', 'Segunda', 'Terca', 'Quarta', 'Quinta',
					'Sexta', 'Sabado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			firstDay : 1,
			isRTL : false,
			yearSuffix : '',
			week : 'Semana',
			day : 'Dia'
		};

		//$(document).ready(function() {

		/* classe = $(".fc-event-inner-normal");
		classe.each(function() {
			evento = $(this).children(".fc-event-inner");
			evento.css("background-color", "#5dd265");
		}); */

		classe = $(".fc-event-inner-contratar");
		classe.each(function() {
			evento = $(this).children(".fc-event-inner");
			evento.css("background-color", "#4ab051");
		});

		//});
	</script>
	<!-- Validações desta página -->


</h:body>
</html>
